<p></p>
<strong><h2 class="text-center">Réinitialiser le mot de passe</h2></strong>
<div class="row">
    <div class="col-md-3">
    </div>
                      <!-- formulaire pour réinitialiser le mots de passe  -->

    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off" >
                <div [hidden]="angForm.value.password.toString().length >=8 "  style="color:red" ><h2>{{Message()}}  {{m}}</h2></div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Adresse e-mail">
                         
                </div>
                <div class="form-group"> 
                    <label for="Password">Mot de passe</label>
                    <input type="password" [(ngModel)]="password1" name="Password" formControlName="password"  autocomplete="off" class="form-control input-sm" placeholder="Entrez un nouveau mot de passe">
 
                </div>
                <div class="form-group">
                    <label for="password">Confirmez le mot de passe</label>
                    <input type="password"   [(ngModel)]="password2" name="password" formControlName="cpassword"  autocomplete="off" class="form-control input-sm" placeholder="confirmer le nouveau mot de passe">
 
                </div>  
                            
                            <!-- envoyer un message quand les mots de passe ne sont pas identiques et inferieur a 8 caracteres -->
                        
                            <div [hidden]="angForm.value.password!=angForm.value.cpassword || (angForm.value.password==='' || angForm.value.cpassword==='')" *ngIf="checkpwd()==true" ><p class="text-success">les mots de passe sont identiques</p> </div>
                            <div   *ngIf="angForm.value.cpassword!=angForm.value.password" > <p class="text-danger">les mots de passe ne sont pas identiques</p></div>
                          
                   
                            <p></p>   <button type="submit" class="btn btn-primary"   [disabled]="!angForm.valid || angForm.value.password!=angForm.value.cpassword  || angForm.value.password.toString().length <8">soumettre</button>
                       
                
               
               
                
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>
 
</div>
