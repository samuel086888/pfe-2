<p></p>
<em><h2 class="text-center">Inscription</h2></em>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
                          <!-- formulaire d'inscription -->
             
            <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="on" >
                   <div  style="color:red"><h2>{{Message()}}</h2></div>
                <div class="form-group">
                    <label for="name">Nom d'utilisateur</label>
                    <input type="text" name="name" formControlName="name" autocomplete="on" class="form-control input-sm" placeholder="Nom d'utilisateur">
 
                </div>
 
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" name="email" formControlName="email" autocomplete="on" class="form-control input-sm" placeholder="adresse e-mail">
 
                </div>
                <div class="form-group">
                    <label for="password">le mot de passe</label>
                    <input type="password" name="Password" formControlName="password"  autocomplete="on" class="form-control input-sm" placeholder="le mot de passe">
 
                </div>
            
                <p></p>
                <button type="submit"  class="btn btn-primary" [disabled]="!angForm.valid">soumettre</button>
                &nbsp; &nbsp;  <button style="color: green" class="btn btn-link" (click)="redirectToLogin()">J' ai déjà un compte</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>
 
</div>
